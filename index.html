<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYLINE EXPRESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333333; /* Text Color */
            text-align: center;
            background: url('https://raw.githubusercontent.com/SKYLINE-12/SKYLINE-EXPRESS/main/BACKGROUND.jpg') no-repeat center center/cover;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensures full height on all devices */
            padding: 20px; /* Prevents elements from touching screen edges */
            box-sizing: border-box;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Crops the logo into an oval */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: #0047AB; /* Dark Blue */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6), 
                         0 0 5px #9ea7b8, 
                         0 0 10px #9ea7b8;
            margin-bottom: 20px;
            border: 2px solid transparent;
            border-image: linear-gradient(to right, #FFD700, #C0C0C0);
            border-image-slice: 1;
            padding: 10px;
            display: inline-block;
            background: linear-gradient(to right, #9ea7b8, #e1e4e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .warning {
            font-family: 'Lora', serif;
            font-size: 1.2em;
            color: #FFC107; /* Accent Color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .warning::before, .warning::after {
            content: "⚠️ ⚠️ ⚠️ ";
        }

        #countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Ensures countdown boxes wrap on small screens */
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            font-family: 'Lora', serif;
            font-size: 1.8em;
            font-weight: bold;
            color: #FFFFFF; /* White Text */
            background: linear-gradient(135deg, #FF7E5F, #FEB47B); /* Gradient Background */
            border-radius: 10px;
            width: 60px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #2196F3; /* Secondary Color */
        }

        .colon {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50; /* Primary Color */
            display: flex;
            align-items: center;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            text-transform: uppercase;
            margin: 10px 0;
        }

        .links {
            display: flex;
            flex-wrap: wrap; /* Ensures buttons stack on small screens */
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .links a {
            font-family: 'Poppins', sans-serif;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: #2196F3; /* Secondary Color */
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            transform: scale(1.1);
            background: #FFC107; /* Accent Color */
            color: #333333; /* Text Color */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header img {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 2.5em;
            }

            .card {
                width: 50px;
                height: 70px;
                font-size: 1.5em;
            }

            .colon {
                font-size: 1.5em;
            }

            .links a {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            header img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 2em;
            }

            .card {
                width: 40px;
                height: 60px;
                font-size: 1.2em;
            }

            .colon {
                font-size: 1.2em;
            }

            .links a {
                padding: 8px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/SKYLINE-12/SKYLINE-EXPRESS/main/logo.jpg" alt="SKYLINE EXPRESS LOGO">
    </header>
    <h1>SKYLINE EXPRESS</h1>
    <p class="warning"><strong>URGENT:</strong> OUR WEBSITE IS UNDER MAINTENANCE UNTIL NOVEMBER 29TH, 2024, 11:00 PM (23:00).</p>
    <div id="countdown">
        <div class="card"><span id="days">00</span></div>
        <div class="colon">:</div>
        <div class="card"><span id="hours">00</span></div>
        <div class="colon">:</div>
        <div class="card"><span id="minutes">00</span></div>
        <div class="colon">:</div>
        <div class="card"><span id="seconds">00</span></div>
    </div>
    <p>FOR TRACKING ORDERS AND ASSISTANCE, PLEASE USE THE FOLLOWING LINKS:</p>
    <div class="links">
        <a href="https://t.me/SkylineExpress_bot" target="_blank">TRACK ORDERS</a>
        <a href="https://t.me/SkyLineExpressSupport" target="_blank">CONTACT SUPPORT</a>
    </div>
    <script>
        const targetDate = new Date("2024-11-29T23:00:00");
        const cards = document.querySelectorAll(".card");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector("#countdown").textContent = "MAINTENANCE IS OVER. REDIRECTING...";
                setTimeout(() => {
                    window.location.href = "https://t.me/SkylineExpress_bot";
                }, 3000);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
